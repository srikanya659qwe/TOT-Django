<!DOCTYPE html>
<html>
<head>
	<title>fetch data</title>
</head>
<body>
<table border="3">
	<thead>
		<tr>

			<th>Name</th>
			<th>Mobile Number</th>
			<th>Age</th>
			<th>Gender</th>
			<th>Language</th>
		</tr>
	</thead>
	<tbody>
		{% for i in data%}
			<tr>
				<td><a href="{% url 'edit' i.id %}">{{i.name}}</a></td>
				<td>{{i.mobile_no}}</td>
				<td>{{i.age}}</td>
				<td>{{i.gender}}</td>
				<td>{{i.language}}</td>
				<td>Delete</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
</body>
</html>
