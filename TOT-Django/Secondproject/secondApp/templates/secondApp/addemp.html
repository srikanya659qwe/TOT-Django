<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crud operations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
		<div class="container card card-body bg-primary col-md-4">	
			<h1 class="alert alert-info">Add Emp</h1>	
		<form action="#" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="eid">EmpId*</label>
				<input type="number" name="eid" placeholder="Enter emp id" class="form-control">
			</div>
			<div class="form-group">
				<label for="ename">EmpName*</label>
				<input type="text" name="ename" placeholder="Enter emp Name"class="form-control ">
			</div>
			<div class="form-group">
				<label for="edept">EmpDept*</label>
				<input type="text" name="edept"placeholder="Enter emp Department" class="form-control">
			</div>
			<div class="form-group">
				<label for="esalary">EmpSalary*</label>
				<input type="number" name="esalary" placeholder="Enter emp  Salary" class="form-control">
			</div>
			<input type="submit" name="Add" class="btn btn-outline-danger btn-lg">

		</form>

	</div>
</body>
