<body>
<h4>Arthimatic Operations</h4>
<form>
  <input type="number" name="n1" placeholder="enter first value " id ="n1"><br><br>
  <input type="number" name="n2" placeholder="enter second value" id= "n2"><br><br>
  <input type="submit" onclick="Ad()" value="submit">
</form>
<script type="text/javascript">
  function Ad()
  {

    var num1=document.getElementById('n1').value;
    var num2=document.getElementById('n2').value;
    document.write("addition:"+(num1+num2));
    document.write("subtraction:"+(num1-num2));
    document.write("multiplication:"+(num1*num2));
    document.write("division:"+(num1/num2));


  }
</script>
