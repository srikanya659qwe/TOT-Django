{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{%static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-body mt-5 mx-auto col-md-6">
				<h3 class="bg-dark text-white text-center p-2 border rounded">login form</h3>
				<form method="POST">
					{% csrf_token %}
					<input type="text" name="uname" placeholder="enter your name" class="form-control my-3 col-md-10 mx-auto">
					<input type="password" name="pswd" placeholder="enter your pswd " class="form-control my-3 col-md-10 mx-auto">
					<input type="submit" name="login" class="btn btn-primary btn-block">
				</form>
			</div>
			
		</div>
		
	</div>
</body>
