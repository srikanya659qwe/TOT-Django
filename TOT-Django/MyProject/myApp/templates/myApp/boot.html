<div class="container">
<div class="row">
<div class="jumbotron col mr-2 mt-3 shadow-lg">
<h3 class="bg-primary mx-2 p-2 text-center text-dark border rounded">Login</h3>
<form class="col-md-10 mx-auto">
<input type="text" placeholder="enter user name" class="form-control my-2">
<input type="text" placeholder="enter user pw" class="form-control my-2">
<input type="Submit" name="Login" class="btn-success">
</form>
</div>
<div class="card col ml-2 mt-3 shadow-lg">
<h3 class="bg-dark mx-2 mt-3 p-2 text-center text-light border rounded">Registration</h3>
<form>
	<input type="text" placeholder="Enter Your  Name" class="form-control my-3" >
	<input type="text" placeholder="Enter Your Mail" class="form-control my-3">
	<input type="number" placeholder="Enter Your mobile number" class="form-control" my-3>
	<input type="password" placeholder="Enter Your Psw" class="form-control my-3">
	<input type="password" placeholder="Enter Your Confirm Psw" class="form-control" my-3><br>
	<h6 class="text-left">Gender:</h6>
	<div class="form-group">
			<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="option1" >
		  <span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="option2" checked>
		  <span class="form-check-label"> Female</span>
		</label>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label>City</label>
		  <input type="text" class="form-control" my-2>
		</div> 
		<div class="form-group col-md-6">
		  <label>Select Your Country</label>
		  <select id="inputState" class="form-control" my-2>
		    <option> Choose...</option>
		      <option>Uzbekistan</option>
		      <option>Russia</option>
		      <option>United States</option>
		      <option selected="">India</option>
		      <option>Afganistan</option>
		    </select>
		 </div>
      <label for="birthdaytime">DOB:</label>
  <input type="datetime-local" id="birthdaytime" name="birthdaytime"class="form-control" my-2>
	</div><br>
	<h6 class="text-left ">What is your favourite color </h6>
		<div class="form-check">
  			<label class="form-check-label">
    			<input type="checkbox" class="form-check-input" value="" class="form-control">Green
  			</label>
		</div>
		<div class="form-check">
  			<label class="form-check-label">
    			<input type="checkbox" class="form-check-input" value="" disabled="" class="form-control">Red
  			</label>
		</div>
		<div class="form-check">
  			<label class="form-check-label">
    			<input type="checkbox" class="form-check-input" value="" class="form-control">Blue
  			</label>
		</div><br>
		<div class="custom-file" id="customFile" lang="es">
        <input type="file" class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp">
        <label class="custom-file-label" for="exampleInputFile">
           Select file...
        </label>
</div>
	<div class="form-group">
  		<label for="exampleFormControlTextarea2">Comments</label>
  		<textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
	</div>
	<div class="form-group">
        <button type="submit" class="btn btn-outline-primary"> Register  </button>
    </div>
</form>
</div>
</div>
</div>
