<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crud operations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container card card-body bg-primary col-md-4">	
			<h1 class="alert alert-info">Update Student Form</h1>	
		<form action="{% url 'update' mydata.id %}" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="sname">StudentName*</label>
				<input type="text" name="name" placeholder="Enter StudentName" class="form-control" value={{mydata.name}}>
			</div>
			<div class="form-group">
				<label for="sroll">Student Rollnumber*</label>
				<input type="number" name="rollno" placeholder="Enter Student Rollnumber"class="form-control " value={{mydata.rollno}}>
			</div>
			<div class="form-group">
				<label for="sage">Student Age*</label>
				<input type="number" name="age"placeholder="Enter Student Age" class="form-control" value={{mydata.age}}>
			</div>
			<div class="form-group">
				<label for="snum">Student Mobile Number*</label>
				<input type="number" name="mobileno" placeholder="Enter Student Mobile number" class="form-control" value={{mydata.mobileno}}>
			</div>
			<div class="form-group">
				<label for="smail">Student Mail*</label>
				<input type="email" name="email" placeholder="Enter Student Email" class="form-control" value={{mydata.email}}>
			</div>
			<div class="form-group">
				<label for="smail">Student Adress*</label>
				<input type="textarea" name="adress" placeholder="Enter Student Email" class="form-control" value={{mydata.adress}}>
			</div>

			<div class="form-group">
				<label>Gender</label>
				<input type="radio" name="gender" value="male"{% if mydata.gender == "male" %}checked{% endif %}>Male
				<input type="radio" name="gender" value="female"{% if mydata.gender == "female" %}checked{% endif %}>FeMale
			</div>

			<div class="form-group">
				<label for="br">Branch</label>
				<select name="branch" id="br" class="custom-select">
					<option>Choose...</option>
					<option value="cse">CSE</option>
					<option value="ece">ECE</option>
					<option value="mech">MECH</option>
					<option value="mme">MME</option>
				</select>
				
			</div>
	
			<div class="form-group">
				<label class="checkbox-inline">Languages</label>
				<input type="checkbox" name="language" value="Telugu"{% for l in mydata.language %}{% if l == "Telugu" %}checked{% endif %}{% endfor %}>Telugu
			
				<label class="checkbox-inline">
					<input type="checkbox" name="language" value="Hindi"{% for l in mydata.language %}{% if l == "Hindi" %}checked{% endif %}{% endfor %}>Hindi
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="language" value="English"{% for l in mydata.language %}{% if l == "English" %}checked{% endif %}{% endfor %}>English
				</label>
			</div>
	

			<input type="submit" name="Add" class="btn btn-outline-danger btn-lg">

		</form>

	</div>
</body>
